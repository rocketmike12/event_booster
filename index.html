<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>EVENT BOOSTER</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link href="src/sass/main.scss" rel="stylesheet" />

		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	</head>

	<body>
		<header>
			<div class="container">
				<div class="wrap">
					<img src="./src/img/logo.png" alt="" class="logo" />

					<h1 class="header-title">FIND BEST EVENTS AROUND THE WORLD</h1>
					<div action="" class="select-wrap">
						<div class="search-by-name-wrap">
							<input type="text" id="search-by-name-input" placeholder="Start searching" class="input-search-by-name" />
						</div>

						<div class="search-by-country-wrap">
							<select id="country" name="country" id="" class="select-country"></select>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="overlay hidden">
				<div class="modal" data-modal>
					<button type="button" class="close-btn">
						<svg class="close-svg" width="32" height="32">
							<use href="./src/symbol-defs.svg#icon-close"></use>
						</svg>
					</button>
					<div data-modal-img src="" alt="avatar" class="modal-avatar"></div>
					<div class="modal-container">
						<div data-modal-img src="" alt="" class="modal-img"></div>
						<ul class="modal-list list">
							<li class="modal-list-item">
								<h3 class="modal-title">INFO</h3>
								<p data-modal-info="info" class="modal-text">
									<i>no info available</i>
								</p>
							</li>
							<li class="modal-list-item">
								<h3 class="modal-title">WHEN</h3>
								<p data-modal-info="when" class="modal-text"></p>
							</li>
							<li class="modal-list-item">
								<h3 class="modal-title">WHERE</h3>
								<p data-modal-info="where" class="modal-text"></p>
							</li>
							<li class="modal-list-item">
								<h3 class="modal-title">WHO</h3>
								<p data-modal-info="who" class="modal-text"></p>
							</li>
							<li class="modal-list-item">
								<h3 class="modal-title">PRICES</h3>
								<ul class="modal-prices">
									<li class="modal-prices-item">
										<p data-modal-info="price-standart" class="modal-text modal-prices-text"></p>
										<button class="modal-btn" type="submit">BUY TICKETS</button>
									</li>
									<li class="modal-prices-item">
										<p data-modal-info="price-vip" class="modal-text modal-prices-text"></p>
										<button class="modal-btn" type="submit">BUY TICKETS</button>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<a href="author/" class="modal-more-btn" data-modal-info="author" class="modal-more-btn">MORE FROM THIS AUTHOR</a>
				</div>
			</div>

			<section class="gallery">
				<div class="container gallery-container">
					<ul class="event-list"></ul>
					<div class="pagination"></div>
				</div>
			</section>
		</main>

		<footer>© 2021 | All Rights Reserved | Developed with ♥ by GoIT Students</footer>

		<script type="module" src="./src/js/modal.js"></script>
		<!-- <script type="module" src="./src/js/gallery.js"></script> -->
		<script type="module" src="./src/js/search.js"></script>
	</body>
</html>
